<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Gignite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="bg-gradient-to-br from-gray-900 to-indigo-900 text-white min-h-screen flex items-center justify-center">
    <header class="bg-indigo-800 shadow-lg p-6">
        <h1 class="text-4xl font-extrabold text-center text-indigo-200">Gignite</h1>
  
    </header>
    <div class="bg-gray-800 rounded-xl p-8 shadow-lg max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-indigo-400 mb-6">{{ state.query }}</h1>
        <p class="text-xl text-green-400 mb-4">{{ state.response }}</p>
        <div class="bg-gray-700 p-6 rounded-lg mb-6 overflow-auto max-h-96 whitespace-pre-wrap">{{ state.content }}
        </div>
        <form action="/save_file" method="post" class="space-y-4">
            <input type="hidden" name="content" value="{{ state.content|escape }}">
            <div class="flex space-x-4">
                <input type="text" name="filename" placeholder="File name"
                    class="w-full p-3 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
                <select name="format_choice"
                    class="p-3 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="md">Markdown (.md)</option>
                    <option value="docx">Word (.docx)</option>
                    <option value="pdf">PDF (.pdf)</option>
                </select>
            </div>
            <button type="submit"
                class="w-full p-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition duration-200">Download
                File</button>
        </form>
        <a href="/" class="block text-center mt-4 text-indigo-400 hover:text-indigo-300">Back to Home</a>
    </div>
    
</body>

</html>
